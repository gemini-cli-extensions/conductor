name: CI

on:
  push:
    branches: [ feature/foundation-core ]
  pull_request:
    branches: [ feature/foundation-core ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd conductor-core && pip install -e ".[test]"
          cd ../conductor-gemini && pip install -e .
          pip install pytest pytest-cov
          cd ../conductor-vscode && npm ci

      - name: Run Core Tests
        run: |
          cd conductor-core && pytest

      - name: Run Gemini Tests
        run: |
          cd conductor-gemini && pytest

      - name: Run Smoke Test
        run: |
          python scripts/smoke_test.py

      - name: Run Platform Validation
        run: |
          python scripts/validate_platforms.py

      - name: Build Core
        run: |
          ./scripts/build_core.sh

      - name: Build VS Code Extension
        run: |
          ./scripts/build_vsix.sh
